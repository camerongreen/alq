<!DOCTYPE html>
<html lang="en">
<head>
  <title>Donations</title>

  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/css/formValidation.css"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>

  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/js/formValidation.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/js/framework/bootstrap.js"></script>
  <script src="js/donation-form.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Donations</h1>

<div class="container">
  <div class="well">
    <form class="form-horizontal" id="donationForm">

      <div class="form-group">
        <label for="amount" class="col-sm-2">Donation type</label>

        <div class="col-sm-10">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="donationType" autocomplete="off"
                       id="oneoff" value="oneoff" checked="checked"/> Single
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="donationType" autocomplete="off"
                       id="monthly" value="monthly"/> Monthly
              </label>
            </div>
        </div>
      </div>

      <div class="form-group">
        <label for="amount" class="col-sm-2">Donation amount</label>

        <div class="col-sm-10">
          <div class="form-inline">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="amount" autocomplete="off"
                       id="amount1" value="250" checked="checked"/> $250
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="amount" autocomplete="off"
                       id="amount2" value="100"/> $100
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="amount" autocomplete="off"
                       id="amount3" value="50"/> $50
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="amount" autocomplete="off"
                       id="amount4" value="25"/> $25
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="amount" autocomplete="off"
                       id="amountOther" value="amountOther"/> Other
              </label>
            </div>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text" class="form-control disabled"
                     id="amountOtherValue"
                     name="amountOtherValue" placeholder="Other amount"
                     disabled="disabled"
                     />
            </div>
          </div>
        </div>
      </div>

      <div class="form-group" id="membership">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"/>
              Would you like a complimentary membership? <a href="javascript://"  id="membershipBenefits">Membership Benefits</a>
            </label>
          </div>
        </div>
      </div>

      <h2 id="informationHeading">Optional information</h2>

      <h2 id="membershipHeading">Membership information</h2>

      <div class="requiredLegend membershipOptions">
        Required Fields <span>&#x2605;</span>
      </div>
      <div class="form-group">
        <label for="givenName" class="col-sm-2">Given Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="givenName"
                 name="givenName" placeholder="Given Name">
        </div>
      </div>

      <div class="form-group">
        <label for="familyName" class="col-sm-2">Family Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="familyName" name="familyName"
                 placeholder="Family Name">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2">Email</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email"
                 placeholder="Email"/>
        </div>
      </div>

      <div class="form-group membershipOptions">
        <label for="phone" class="col-sm-2">Phone</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone" name="phone"
                 placeholder="Phone"/>
        </div>
      </div>

      <div class="form-group membershipOptions">
        <label for="address1" class="col-sm-2">Address 1</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="address1" name="address1"
                 placeholder="Address Line 1"/>
        </div>
      </div>

      <div class="form-group membershipOptions">
        <label for="address2" class="col-sm-2">Address 2</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="address2" name="address2"
                 placeholder="Address Line 2"/>
        </div>
      </div>

      <div class="form-group membershipOptions">
        <label for="town" class="col-sm-2">Town</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="town" name="town"
                 placeholder="Town"/>
        </div>
      </div>

      <div class="form-group membershipOptions">
        <label for="postcode" class="col-sm-2">Postcode</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="postcode" name="postcode"
                 placeholder="Postcode"/>
        </div>
      </div>

      <div class="form-group membershipOptions">
        <label for="membershipType" class="col-sm-2">Membership Type</label>

        <div class="col-sm-10">
          <select class="form-control" id="membershipType" name="membershipType">
            <option value="individual">Individual</option>
            <option value="studentUnwaged">Student/Unwaged</option>
            <option value="family">Family</option>
            </option>
          </select>
        </div>
      </div>

      <div class="form-group membershipOptions">
        <label for="gender" class="col-sm-2">Gender</label>

        <div class="col-sm-10">
          <div class="radio">
            <label>
              <input type="radio" name="gender" autocomplete="off"
                     id="genderFemale" value="Female"/> Female
            </label>
            <label>
              <input type="radio" name="gender" autocomplete="off"
                     id="genderMale" value="Male"/> Male
            </label>
            <label>
              <input type="radio" name="gender" autocomplete="off"
                     id="genderOther" value="Other/Undisclosed" checked="checked"/>
              Other/Undisclosed
            </label>
          </div>
        </div>
      </div>

      <div class="form-group membershipOptions">
        <label for="gender" class="col-sm-2">Newsletter</label>

        <div class="col-sm-10">
          <div class="radio">
            <label>
              <input type="radio" name="newsletter" autocomplete="off"
                     id="newsletterPDF" value="newsletterPDF"
                     checked="checked "/> PDF by email
            </label>
            <label>
              <input type="radio" name="newsletter" autocomplete="off"
                     id="newsletterPrint" value="newsletterPrint"/> Print by
              post
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="spam" id="spam"/>
              Would you like to join the Animal Liberation Queensland mailing list?
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
  </div>
</div>
</body>
</html>

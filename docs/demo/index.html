<!DOCTYPE html>
<html lang="en">
<head>
  <title>Donations</title>

  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>

  <script src="https://code.jquery.com/jquery-latest.js"
          type="text/javascript"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
    type="text/javascript"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Donations</h1>

<div class="container">
  <div class="well">
    <form class="form-horizontal" id="donationForm">

      <div class="form-group">
        <label for="amount" class="col-sm-2">Amount</label>

        <div class="col-sm-10">
          <div class="form-inline">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="amount" autocomplete="off"
                       id="amount250" value="200" checked="checked"/> $200
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="amount" autocomplete="off"
                       id="amount75" value="75"/> $75
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="amount" autocomplete="off"
                       id="amount30" value="30"/> $30
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="amount" autocomplete="off"
                       id="amount15" value="15"/> $15
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="amount" autocomplete="off"
                       id="amountOther" value="amountOther"/> Other
              </label>
            </div>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text" class="form-control disabled"
                     id="amountOtherValue"
                     name="amountOtherValue" placeholder="Other amount"
                     disabled="disabled"
                     value="100"/>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group" id="membership">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"/>
              Would you like to become a member (for donations over $50)?
            </label>
          </div>
        </div>
      </div>

      <h2 id="informationHeading">Optional information</h2>

      <h2 id="membershipHeading">Membership information</h2>

      <div class="form-group">
        <label for="givenName" class="col-sm-2">Given Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="givenName"
                 placeholder="Given Name">
        </div>
      </div>

      <div class="form-group">
        <label for="familyName" class="col-sm-2">Family Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="familyName"
                 placeholder="Family Name">
        </div>
      </div>

      <div class="form-group optional membershipOptions">
        <label for="gender" class="col-sm-2">Gender</label>
        <div class="col-sm-10">
          <div class="radio">
            <label>
              <input type="radio" name="gender" autocomplete="off"
                     id="genderFemale" value="Female" /> Female
            </label>
            <label>
              <input type="radio" name="gender" autocomplete="off"
                     id="genderMale" value="Male" /> Male
            </label>
            <label>
              <input type="radio" name="gender" autocomplete="off"
                     id="genderOther" value="Other/Undisclosed" /> Other/Undisclosed
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2">Email</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="email"
                 placeholder="Email">
        </div>
      </div>

      <div class="form-group membershipOptions">
        <label for="phone" class="col-sm-2">Phone</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone"
                 placeholder="Phone">
        </div>
      </div>

      <div class="form-group optional membershipOptions">
        <label for="gender" class="col-sm-2">Newsletter</label>
        <div class="col-sm-10">
          <div class="radio">
            <label>
              <input type="radio" name="newsletter" autocomplete="off"
                     id="newsletterPDF" value="newsletterPDF" checked="checked "/> PDF by email
            </label>
            <label>
              <input type="radio" name="newsletter" autocomplete="off"
                     id="newsletterPrint" value="newsletterPrint" /> Print by post
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="spam"/>
              Would you like to join our mailing list?
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
  </div>
</div>
</body>
</html>
